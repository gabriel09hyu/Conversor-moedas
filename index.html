<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo" src="img/logo.gif" alt="logo-gif">
    <main>

        <div>

        <label>
            converter <strong>de:</strong>
            <br>
            <select>
                <option>$ Real brasileiro</option>
            </select>
            
        </label>

        <label>
            <br>
            converter <strong>para:</strong>
            <br>
            <select class="currency-selec">
                <option value="Dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="Libra">£ Libra</option>
                <option value="BTC">BTC bitcoin</option>
            </select>
        </label>

        <label>
            valor:
            <br>
            <input class="number" type="number" placeholder="R$ 10.000.000">
        </label>

        <button onclick="converter()" class="converter">Converter</button>
        </div>

        
        <section>
            <div class="para" id="de">
                <img src="img/brasil 2.png" alt="brasil-logo">
                <p class="currency">Real</p>
                <p class="currency-value">R$ 0.00</p>
            </div>

            <img src="img/Vector.png" alt="seta" class="seta">

            <div class="para">
                <img class="image" src="img/US.png" alt="estados-unidos-logo">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-converted">US$ 0.00</p>
            </div>

        </section>

    </main>

    <style>
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none; }
    </style>
   
    
</body>
<script src="scripts.js"></script>
</html>
